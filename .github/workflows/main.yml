name: Deploy to O2Mart (Unsafe Password)

on:
  push:
    branches:
      - main  # or the branch you deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy via SSH using password
        run: |
          sshpass -p '6+5,8K]suvH7' ssh -o StrictHostKeyChecking=no tohf@to7fa.online << 'EOF'
          cd public_html/o2mart/
          git pull origin main
          composer update --no-interaction --prefer-dist --optimize-autoloader
          php artisan migrate --force
          EOF
